<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/plantillas/plantilla.xhtml">

	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
Datos de usuario
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="alias" value="Alias:" />
				<h:outputText id="alias" value="#{AdmUsuarioMB.usuarioVO.alias}"
					label="Alias" />

				<h:outputLabel for="nombre" value="Usuario:" />
				<p:inputText id="nombre" value="#{AdmUsuarioMB.usuarioVO.nombre}"
					required="false" label="Usuario" />

				<h:outputLabel for="apellido" value="Apellido:" />
				<p:inputText id="apellido"
					value="#{AdmUsuarioMB.usuarioVO.apellido}" required="false"
					label="Usuario" />

				<h:outputLabel for="activo" value="Activo:" />
				<h:selectBooleanCheckbox id="activo" value="true" required="false"
					label="activo" />

				<f:facet name="footer">
					<p:commandButton value="Guardar" action="#{AdmUsuarioMB.guardar}" />
				</f:facet>

			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
